<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>댓글 카운터</title>
  <link rel="stylesheet" href="./style.css">
  <script defer type="module" src="./script.js"></script>
</head>

<body>
  <div class="container">
    <div class="counter-card" id="card1">
      <div class="label" id="label1">둣글이</div>
      <number-flow id="counter1" class="number">0</number-flow>
      <div class="badge" id="badge1"></div>
    </div>
    <div class="gap-display">
      <number-flow id="gapValue" class="gap-value">0</number-flow>
    </div>
    <div class="counter-card" id="card2">
      <div class="label" id="label2">야게베</div>
      <number-flow id="counter2" class="number">0</number-flow>
      <div class="badge" id="badge2"></div>
    </div>
  </div>
</body>

</html>
